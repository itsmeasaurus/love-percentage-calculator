    <main class="min-h-screen flex items-center justify-center px-4 py-8">
      <section class="w-full max-w-xl">
        <div class="card-shell rounded-3xl shadow-2xl p-5 sm:p-8">
          <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-rose-700">
            Love Percentage Calculator
          </h1>
          <p class="text-center text-slate-600 mt-2">
            Enter two names and discover your playful compatibility score.
          </p>

          <form id="loveForm" class="mt-6 space-y-4">
            <div>
              <label for="name1" class="block text-sm font-semibold mb-1">Your Name</label>
              <input
                id="name1"
                type="text"
                required
                class="w-full rounded-xl border border-rose-200 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-rose-300"
                placeholder="e.g. Alex"
              />
            </div>

            <div>
              <label for="name2" class="block text-sm font-semibold mb-1">Partner Name</label>
              <input
                id="name2"
                type="text"
                required
                class="w-full rounded-xl border border-rose-200 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-rose-300"
                placeholder="e.g. Taylor"
              />
            </div>

            <button
              id="calculateBtn"
              type="submit"
              class="w-full rounded-xl bg-rose-600 hover:bg-rose-700 text-white py-3 text-base font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-400"
            >
              Calculate Love
            </button>

            <p id="feedback" class="min-h-6 text-sm text-center font-medium"></p>
          </form>

          <article id="resultContainer" class="hidden mt-6">
            <div id="shareCard" class="rounded-2xl bg-white/95 p-5 sm:p-6 shadow-lg border border-rose-100">

                <span id="resultName1"></span>
                <span class="mx-1 text-rose-500">+</span>
                <span id="resultName2"></span>
              </p>

              <p
                id="scoreValue"
                class="mt-4 text-center text-6xl sm:text-7xl font-extrabold text-rose-600 heart-beat"
              >
                0%
              </p>

              <p id="messageValue" class="mt-4 text-center text-base sm:text-lg font-semibold text-slate-700"></p>
              <p class="mt-5 text-center text-xs sm:text-sm text-slate-500">
                Try this on lovecalculator.dailychronicle.dev
              </p>
            </div>

            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <button
                id="downloadBtn"
                type="button"
                class="rounded-xl bg-slate-800 hover:bg-slate-900 text-white py-3 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500"
              >
                Download PNG
              </button>
              <button
                id="shareBtn"
                type="button"
                class="rounded-xl bg-blue-600 hover:bg-blue-700 text-white py-3 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                Share on Facebook
              </button>
            </div>
          </article>
